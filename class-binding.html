<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .active{
            color: green;
        }

        .inactive{
            color: red;
        }

        .text-danger{
            color: red;
        }
    </style>

</head>
<body>

    <div id="app">

        <h1 class="static" :class="{active: isActive, 'inactive' : !isActive}">{{ name }}</h1>
       
        <h2 :class="[isActive ? 'active' : 'inactive']">{{ name }}</h2>

        <span :class="{'text-danger' : hasError}" >Error Found: {{ hasError }}</span>
 
    </div>

    <script src="vendor/vue-js/vue.js"></script>
    <script src="assets/js/class-binding.js"></script>
</body>
</html>
